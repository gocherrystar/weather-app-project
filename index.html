<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">

    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
            <h1 id="city">
            </h1>
        <ul>
            <li>Last updated: <span id="date"></span>        
        </li>
        <li id="description">
        </li>
    </ul>
    </div> 
    <div class="row">
    <div class="col-6">
     <div class="clearfix temperature-now">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
        alt="cloudy" 
        class="float-left"
        />
       <strong id="temperature"> </strong>
       <span class="units">  ℃ | <a href="#"> ℉ </a>
       </span>
    </div>
    </div>
    <div class="col-6">
        <ul>
            
            <li>Humidity: <span id="humidity"></span>%
            </li>
            <li>wind: <span id="wind"></span>km/h
            </li>
        </ul>

    </div>
    </div>
</div>
<small>
<a href="https://github.com/gocherrystar/weather-app-project" target="_blank">open-source code</a>  by Yue Ajioka</small>
</div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
